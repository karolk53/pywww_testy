{% extends "posts/base.html" %}
{% block content %}
<div class="list container">
    <ul class="list-group list-group-unnumbered">
        {% for post in posts %}
            <li class="list-group-item"><a href="{% url 'posts:details' post.id %}" >{{post}}</a></li>
        {% endfor %}
    </ul>
</div>

{% endblock %}
